    <script>
        function generujDaneWykresu() {
            const dane = [];
            for (let x = -5; x <= 5; x += 0.05) {
              dane.push({x: x, y: obliczFunkcje(x)});
            }
            return dane;
          }
          
          function obliczFunkcje(x) {
            return Math.pow(x, 2) - 10 * Math.cos(2 * Math.PI * x) + 10;
          }
          
          
          document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                  datasets: [{
                    label: 'f(x)',
                    data: generujDaneWykresu(),
                    fill: false,
                    borderColor: 'rgb(0, 0, 00)',
                    tension: 0.05
                  }]
                },
                options: {
                  responsive: false, 
                  maintainAspectRatio: true, 
                  scales: {
                    x: {
                      type: 'linear',
                      position: 'bottom'
                    },
                    y: {
                      beginAtZero: true 
                    }
                  }
                }
              });
              
          });
    </script>
