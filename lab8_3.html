    <main class="my-5">
        <p class="titleCharts">Chart for function 1c</p>
        <div id="chart1c"></div>
    </main>
    
    <footer>
      <p>Copyright &copy; 2024 Lapeta Pawel </p>	
    </footer>
    <script>
        function f(x, y) {
          return (Math.pow(x, 2) + Math.pow(y, 2)) / 2000 - Math.cos(2 * x / Math.sqrt(1)) * Math.cos(2 * y / Math.sqrt(2)) + 1;
        }

        function generujDaneWykresu(data) {
          return data.map(punkt => ({
            x: punkt.x,
            y: punkt.y,
            z: f(punkt.x, punkt.y)
          }));
        }

        const data = [
        { "x": -10, "y": -10 },
        { "x": -9, "y": -9 },
        { "x": -8, "y": -8 },
        { "x": -7, "y": -7 },
        { "x": -6, "y": -6 },
        { "x": -5, "y": -5 },
        { "x": -4, "y": -4 },
        { "x": -3, "y": -3 },
        { "x": -2, "y": -2 },
        { "x": -1, "y": -1 },
        { "x": 0, "y": 0 },
        { "x": 1, "y": 1 },
        { "x": 2, "y": 2 },
        { "x": 3, "y": 3 },
        { "x": 4, "y": 4 },
        { "x": 5, "y": 5 },
        { "x": 6, "y": 6 },
        { "x": 7, "y": 7 },
        { "x": 8, "y": 8 },
        { "x": 9, "y": 9 },
        { "x": 10, "y": 10 },
        { "x": -10, "y": 10 },
        { "x": -9, "y": 8 },
        { "x": -8, "y": 6 },
        { "x": -7, "y": 4 },
        { "x": -6, "y": 2 },
        { "x": -5, "y": 0 },
        { "x": -4, "y": -2 },
        { "x": -3, "y": -4 },
        { "x": -2, "y": -6 }
      ];
      

        const daneWykresu = generujDaneWykresu(data);
        const trace = {
          x: daneWykresu.map(punkt => punkt.x),
          y: daneWykresu.map(punkt => punkt.y),
          z: daneWykresu.map(punkt => punkt.z),
          type: 'mesh3d'
        };
      
        const layout = {
          title: 'Wykres 3D funkcji f(x, y)',
          scene: {
            xaxis: { title: 'x' },
            yaxis: { title: 'y' },
            zaxis: { title: 'f(x, y)' }
          }
        };
      
        Plotly.newPlot('chart1c', [trace], layout);
      </script>
      
</body>
